<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="registration">
            <div class="title">
                <h1>
                    Say Hello!
                </h1>
            </div>
            <form action="" autocomplete="off">
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="services">Needed Services</label>
                    <select name="" id="services">
                        <option selected value="">
                            Choose Services
                        </option>
                    </select>
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <select name="" id="budget">
                        <option selected value="">
                            Select Budget
                        </option>
                    </select>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" placeholder="Your message here..." rows="10"></textarea>
                </div>
                <div class="btn-icon">
                    <a href="">Submit<i style="font-size: 12px; margin-left: 10px;"
                            class="fa-solid fa-arrow-right-long"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
